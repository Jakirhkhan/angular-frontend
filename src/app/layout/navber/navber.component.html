
<div class="header-left-menu">
<button mat-button>
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>Home
</button>
<button mat-button>About</button>
<a *ngIf="(isLoggedIn$ | async) as isLoggedIn" routerLink="/taxpayers">
    <button mat-button>Tax Payers</button>
</a>
<a *ngIf="(isLoggedIn$ | async) as isLoggedIn" routerLink="/github-user">
    <button mat-button>Github User</button>
</a>
</div>
<span class="example-spacer"></span>
<div class="header-right-menu">
    <a *ngIf="!(isLoggedIn$ | async) as isLoggedIn" routerLink="sign-up">
        <button mat-button color="accent">Sign Up</button>
    </a>
    <a *ngIf="!(isLoggedIn$ | async) as isLoggedIn" routerLink="sign-in">
        <button mat-button color="accent">Sign In</button>
    </a>
    <a *ngIf="(isLoggedIn$ | async) as isLoggedIn" routerLink="profile/{{taxPayerId}}">
        <button mat-button color="accent">Profile </button>
    </a>
    <button *ngIf="(isLoggedIn$ | async) as isLoggedIn" mat-button color="accent" (click)="signout()" >Sign Out</button>
</div>
