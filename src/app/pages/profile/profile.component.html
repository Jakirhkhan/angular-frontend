<mat-card class="profile-container">
    <mat-toolbar>Profile Information</mat-toolbar>
    <span class="spacer">&nbsp;</span>
    <mat-card-content class="">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input formControlName="name" type="text" matInput placeholder="Enter Name" />
                <mat-error
                *ngIf="profileForm.get('name')?.touched && this.profileForm.get('name')?.errors?.['required']">
                Username is <strong>required</strong>
            </mat-error>
            <mat-error
                *ngIf="profileForm.get('name')?.touched && this.profileForm.get('name')?.errors?.['minlength']">
                Character must be minimum <strong>5</strong>
            </mat-error>
            </mat-form-field>
            <div>
                
                </div>
            <mat-form-field class="full-width">
                <mat-label>Address</mat-label>
                <textarea formControlName="address" matInput></textarea>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>username</mat-label>
                <input formControlName="username" type="text" matInput placeholder="Enter Name" />
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input formControlName="password" matInput [type]="hide?'password':'taxt'">
            </mat-form-field>
            <app-button
            [label]="label"
            [color]="color"
            [type]="type"
            >


            </app-button>
        </form>
    </mat-card-content>
</mat-card>
